name: Bonusly

on:
  pull_request:
    types: [closed]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn install
      - run: |
          yarn build-test
  merge-allocate:
    runs-on: ubuntu-latest
    name: Merge allocate
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        if: github.event.action == 'closed' && github.event.pull_request.merged
        with:
          api-token: ${{ secrets.BONUSLY_API_TOKEN }}
