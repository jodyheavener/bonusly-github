name: 'bonusly'

on:
  pull_request:
    types: [closed]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn install
      - run: |
          yarn build-test
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          api-token: ${{ secrets.BONUSLY_API_TOKEN }}
